<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 500px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      perspective: 1200px;
      overflow: hidden;
    }

    .scene {
      transform-style: preserve-3d;
      position: relative;
      width: 600px;
      height: 400px;
      transform: translateY(20px) scale(0.8);
    }

    /* Grid Background */
    .grid {
      position: absolute;
      width: 4000px;
      height: 4000px;
      left: -2000px;
      top: -2000px;
      transform: rotateX(34deg) rotateY(7deg) rotateZ(-18deg) translateZ(-300px);
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* Layer Base Styles */
    .layers-container {
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;
      transform: rotateX(25deg) rotateY(43deg) rotateZ(-23deg);
    }

    .layer {
      position: absolute;
      width: 600px;
      height: 276px;
      border-radius: 16px;
      padding: 30px;
      transform-style: preserve-3d;
    }

    /* Top Layer - Textarea */
    .textarea-layer {
      transform: translateZ(150px);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
      border: 2px dashed rgba(99, 102, 241, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 
        0 20px 40px rgba(99, 102, 241, 0.1),
        inset 0 0 60px rgba(99, 102, 241, 0.05);
    }

    /* Bottom Layer - Preview */
    .preview-layer {
      transform: translateZ(-50px);
      background: linear-gradient(135deg, #ffffff, #f8fafc);
      border: 1px solid rgba(226, 232, 240, 0.8);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 0 100px rgba(99, 102, 241, 0.1);
    }

    /* Content Styling */
    .markdown-text {
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 14px;
      line-height: 18px;
      color: #b1aade;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .markdown-text .code {
      padding: 2px 4px;
      border-radius: 3px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background: linear-gradient(180deg, #6366f1, #8b5cf6);
      margin-left: 2px;
      box-shadow: 0 0 10px #6366f1;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .rendered-content h1 {
      color: #d65820;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .rendered-content p {
      color: #475569;
      font-size: 14px;
      line-height: 24px;
      margin-bottom: 12px;
    }

    .rendered-content strong {
      color: #1e293b;
      font-weight: 600;
    }

    .rendered-content code {
      background: linear-gradient(135deg, #fce7f3, #f9a8d4);
      color: #be185d;
      padding: 3px 8px;
      border-radius: 6px;
      font-family: 'SF Mono', monospace;
      font-size: 14px;
    }

    .rendered-content li {
      color: #64748b;
      margin-left: 20px;
      margin-bottom: 8px;
    }

    /* Labels */
    .label {
      position: absolute;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transform-style: preserve-3d;
    }

    .label-textarea {
      top: -40px;
      left: 30px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9));
      color: white;
      transform: translateZ(150px) translateY(-15px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      padding: 10px 24px 12px;
      font-size: 14px;
    }

    .label-preview {
      bottom: -40px;
      left: 50px;
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(244, 114, 182, 0.9));
      color: white;
      transform: translateZ(-30px) translateY(12px);
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
      padding: 13px 26px;
      font-size: 15px;
    }

    /* Static Glow Effects */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      pointer-events: none;
      opacity: 0.5;
      box-shadow: 
        inset 0 0 50px rgba(99, 102, 241, 0.1),
        0 0 100px rgba(99, 102, 241, 0.05);
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Grid Floor -->
    <div class="grid"></div>

    <!-- Layers Container -->
    <div class="layers-container">
      <!-- Top Layer - Invisible Textarea -->
      <div class="layer textarea-layer">
        <div class="label label-textarea">Invisible Textarea</div>
        <div class="markdown-text">
          <span class="heading"># Welcome to the editor</span><span class="cursor"></span><br>
          <br>
          This is <span class="bold">**bold text**</span> and *italic*<br><br>
          Here's some <span class="code">`inline code`</span><br>
          <br>
          - First item<br>
          - Second item<br>
          - Third item
        </div>
        <div class="glow"></div>
      </div>

      <!-- Bottom Layer - Styled Preview -->
      <div class="layer preview-layer">
        <div class="label label-preview">Rendered Markdown</div>
        <div class="rendered-content">
          <h1># Welcome to the editor</h1>
          <p>This is <strong>**bold text**</strong> and <em>*italic*</em></p>
          <p>Here's some <code>`inline code`</code></p>
          <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
